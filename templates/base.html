<!doctype html>
<title>{% block title %}{% endblock %}WeedUI</title>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-yellow-50 ">
    <div class="flex justify-center">
        <div class="w-2xl">
            <h1 class="text-2xl font-semibold text-center text-lime-800 mb-6">
                File upload & image Preview
            </h1>

            <div
                class="border-2 border-dashed border-gray-300 rounded-lg p-8 bg-white text-center"
            >
                <div class="flex flex-col items-center justify-center space-y-4">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-12 w-12 text-lime-800"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M4 16v2a2 2 0 002 2h12a2 2 0 002-2v-2M7 10l5 5 5-5M12 15V3"
                        />
                    </svg>
                    <p id="file-upload-filename" class="text-gray-600">Select a file or drag here</p>
                    <form method="post" accept="image*" enctype=multipart/form-data>

                        <label for="file-upload" class="bg-lime-800 text-white px-4 py-2 rounded-md cursor-pointer hover:bg-lime-700 transition">
                            Upload
                        </label>
                        <input id = "file-upload" type="file" name="file" class="hidden"/>

                        <label for="file-submit" class="ml-2 bg-lime-800 text-white px-4 py-2 rounded-md cursor-pointer hover:bg-lime-700 transition">
                            Submit
                        </label>
                        <input id="file-submit" type="submit" class="hidden" />

                        <script>
                        var input = document.getElementById( 'file-upload' );
                        var infoArea = document.getElementById( 'file-upload-filename' );
                        input.addEventListener( 'change', showFileName );
                        function showFileName( event ) {
                            var input = event.srcElement;
                            var fileName = input.files[0].name;
                            infoArea.textContent = 'Uploaded: ' + fileName;
                        }
                        </script>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <section class="content">{% block content %}{% endblock %}</section>
</body>
